<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>chat app</title>

<script>
  if (localStorage.getItem("auth") !== "ok") {
    location.replace("/password.html");
  }
</script>

<link rel="stylesheet" href="/style.css">
<script defer src="/socket.io/socket.io.js"></script>
<script defer src="/client.js"></script>
</head>

<body>


<div id="setupPanel" class="setup-overlay" aria-hidden="false">
  <div class="setup-box">
    <h2>ようこそ！最初に設定しましょう</h2>
    <input id="usernameInput" class="setup-input" placeholder="ニックネーム" maxlength="20">

    <label class="color-label">名前の色</label>
    <input type="color" id="colorInput" class="color-picker" value="#00b900">

    <label class="avatar-label">アイコン（任意）</label>
    <input type="file" id="avatarInput" accept="image/*">

    <div class="setup-actions">
      <button id="saveSettings" class="setup-button">保存して開始</button>
      <button id="cancelSetup" class="setup-cancel">キャンセル</button>
    </div>

    <p class="hint">※アイコンを設定しない場合は自動の丸アイコンになります</p>
  </div>
</div>

<div class="chat-wrapper">
  <div class="chat-header">
    <div class="title" id="roomTitle">Chat Room</div>
    <div class="header-controls">
      <div id="onlineCount" class="online-count">オンライン: 0</div>
      <button id="backToRooms" class="settings-btn" title="部屋一覧へ">🏠</button>
      <button id="openSettings" class="settings-btn" title="設定をやり直す">⚙</button>
    </div>
  </div>

  <div id="userList" class="user-list"></div>
  <ul id="messages" class="chat-area" aria-live="polite"></ul>

  <div class="chat-input-area">
    <input id="m" placeholder="メッセージを入力…" autocomplete="off">

    <!-- ★画像送信用（隠し input） -->
    <input type="file" id="imageInput" accept="image/*" style="display:none">

    <button id="send" class="send-btn">送信</button>
    <!-- ★画像ボタン -->
    <button id="imageBtn" class="send-btn" type="button" title="画像送信">🖼</button>

    <div id="admin-area">
      <button id="adminClearBtn">🗑：全削除</button>
    </div>
  </div>
</div>

</body>
      </html>
